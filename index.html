<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Shiv ‚ù§Ô∏è Iffu</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.swiper{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  -webkit-overflow-scrolling:touch;
}

section{
  height:100vh;
  scroll-snap-align:start;
  padding:40px 24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

h1,h2{
  font-family:'Playfair Display',serif;
  color:#7a1020;
}

p{
  font-size:1.05rem;
  line-height:1.8;
  color:#5a1a22;
  max-width:520px;
}

/* HERO */
.hero{
  background:radial-gradient(circle,#ffd6dc,#f4a3b2);
}

/* üåπ PURE CSS BLOOMING ROSE */
.rose{
  position:relative;
  width:120px;
  height:120px;
  margin-bottom:24px;
}

.rose span{
  position:absolute;
  width:60px;
  height:60px;
  background:radial-gradient(circle at 30% 30%, #ff6b81, #b11226);
  border-radius:50% 50% 50% 0;
  top:30px;
  left:30px;
  transform-origin:bottom right;
  opacity:0;
  animation:bloom 2.8s forwards;
}

.rose span:nth-child(1){transform:rotate(0deg);animation-delay:.2s}
.rose span:nth-child(2){transform:rotate(60deg);animation-delay:.5s}
.rose span:nth-child(3){transform:rotate(120deg);animation-delay:.8s}
.rose span:nth-child(4){transform:rotate(180deg);animation-delay:1.1s}
.rose span:nth-child(5){transform:rotate(240deg);animation-delay:1.4s}
.rose span:nth-child(6){transform:rotate(300deg);animation-delay:1.7s}

@keyframes bloom{
  to{opacity:1}
}

/* FALLING PETALS */
.petal{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* MUSIC OVERLAY */
#musicOverlay{
  position:fixed;
  inset:0;
  background:rgba(255,214,220,.95);
  z-index:999;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#musicOverlay button{
  margin-top:20px;
  padding:14px 28px;
  border-radius:30px;
  border:none;
  background:#c9184a;
  color:white;
  font-size:1rem;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="musicOverlay">
  <h2>For Ifrah üíñ</h2>
  <p>Tap once to begin</p>
  <button onclick="startMusic()">Start üéµ</button>
</div>

<div class="swiper">

<!-- PAGE 1 -->
<section class="hero">
  <div class="rose">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>
  <h1>Happy Rose Day üåπ</h1>
  <p>For <b>Ifrah (Iffu)</b><br>‚Äî from <b>Shiv</b></p>
</section>

<!-- PAGE 2 -->
<section style="background:#fff1f4">
  <h2>You Are My Rose</h2>
  <p>
    I didn‚Äôt need a flower to choose you.  
    You became my rose the moment you entered my life.
  </p>
</section>

<!-- PAGE 3 : WHAT DO I CALL YOU -->
<section style="background:#ffe8ee">
  <h2>What do I call you? üíñ</h2>
  <input id="nameInput" placeholder="hint: my favorite name"
    style="padding:12px;border-radius:12px;border:1px solid #ccc">
  <button onclick="checkName()" style="margin-top:16px;padding:12px 24px;border-radius:24px;border:none;background:#c9184a;color:white">
    Submit
  </button>
</section>

<!-- PAGE 4 -->
<section style="background:#fff5f7">
  <h2>Our Little Movie üé•</h2>
  <video controls playsinline preload="metadata"
    style="width:90%;max-width:360px;border-radius:18px">
    <source src="love.mp4" type="video/mp4">
  </video>
</section>

<!-- PAGE 5 -->
<section style="background:#ffd6dc">
  <h1>üíñ I Love You Iffu üíñ</h1>
  <p>Forever yours,<br>Shiv ‚ù§Ô∏è</p>
</section>

</div>

<script>
function startMusic(){
  document.getElementById("bgMusic").play().then(()=>{
    document.getElementById("musicOverlay").style.display="none";
  });
}

/* Falling petals */
setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";
  p.innerText="üå∏";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),6000);
},500);

/* What do I call you */
function checkName(){
  const v=document.getElementById("nameInput").value.toLowerCase();
  if(v==="iffu"){
    alert("üíñ Always Iffu üíñ");
  }else{
    alert("Nope üòõ try again");
  }
}

/* Easter Egg */
let taps=0;
document.body.addEventListener("click",()=>{
  taps++;
  if(taps===18){
    alert("üíñ I love you more than anything, Iffu üíñ");
  }
});
</script>

</body>
</html>
